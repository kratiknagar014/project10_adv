# -----------------------------------------------------------------
# 1. HTTP to HTTPS REDIRECT (Port 80)
# This block redirects all HTTP traffic for Jenkins to HTTPS.
# -----------------------------------------------------------------
server {
    listen 80;
    listen [::]:80;
    server_name jenkins.project10.live;

    # Force redirect to HTTPS
    return 301 https://$host$request_uri;
}

# -----------------------------------------------------------------
# 2. HTTPS PROXY PASS TO JENKINS (Port 443)
# This block handles the secured connection and proxies to Jenkins (8080).
# -----------------------------------------------------------------
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name jenkins.project10.live;

    # --- SSL Settings (Managed by Certbot) ---
    ssl_certificate /etc/letsencrypt/live/jenkins.project10.live/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/jenkins.project10.live/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;
    # ----------------------------------------

    location / {
        # Proxy to the Jenkins server running on localhost:8080
        proxy_pass http://localhost:8080;

        # --- ðŸš€ 504 Stuck Process FIX ðŸš€ ---
        proxy_buffering off;         
        proxy_read_timeout 900s;     
        proxy_connect_timeout 900s;  
        proxy_send_timeout 900s;     
        # -------------------------------------

        # Standard Proxy Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Connection 
        proxy_set_header Connection "";
    }
}